plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

ext{
    ktor_version = '1.3.2'
    okhttp3_version = '4.4.0'
    retrofit_version = '2.7.2'
    prometheus_version = '1.4.1'
    dropwizard_metrics_version = '4.1.5'
}

